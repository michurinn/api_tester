name: new_flutter_template
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  bloc: ^8.1.4
  dartssh2: ^2.8.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_client_sse: ^2.0.3
  flutter_localizations:
    sdk: flutter
  freezed: ^2.5.2
  http: ^1.2.2
  provider: ^6.1.2
  sensors_plus: 6.0.1
  hello: 
    path: hello

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  pigeon: ^22.4.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
